<ion-view view-title="{{dayof}}">
  <ion-nav-buttons side="right">
    <a class="button bar-balanced" ng-click="returnHome()">Home
    </a>
  </ion-nav-buttons>
  <ion-content class="content-below">
    <ion-list>
      <ion-item class="wrapping-list" ng-repeat="singlesession in sessiondata" ng-click="sessionpage(singlesession.id)">
        {{singlesession.session_time | dformat}} - {{singlesession.title}}
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
