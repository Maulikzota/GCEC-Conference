<ion-modal-view class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-item ng-show=flogin>
      <button class="button button-block button-positive" ng-click="fbLogin()">
        Login with Facebook
      </button>
    </ion-item>
    <ion-item ng-hide=flogin>
      <button class="button button-block button-positive" ng-click=logout()>
        Logout from Facebook
      </button>
    </ion-item>
  </ion-content>
</ion-modal-view>
