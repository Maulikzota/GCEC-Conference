<ion-view view-title="{{sessions.title}}">
  <ion-nav-buttons side="right">
    <a class="button bar-balanced" ng-click="returnHome()">Home
    </a>
  </ion-nav-buttons>
  <ion-content class="content-below">
    <ion-list>
      <ion-item class="wrapping-list" ng-repeat="single in sessions.sessions" href="#/app/agenda/singleday/singleblock/{{single.id}}">
        {{single.session_time | dformat}} - {{single.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
