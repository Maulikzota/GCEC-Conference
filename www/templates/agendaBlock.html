<ion-view view-title="{{block}}">
  <ion-nav-buttons side="right">
    <a class="button bar-balanced" ng-click="returnHome()">Home
    </a>
  </ion-nav-buttons>
  <ion-content class="content-below">
    <ion-list>
      <ion-item ng-repeat="event in eventinfo" href="#/app/agenda/singleday/singleblock/{{event.id}}" class="wrapping-list">
        {{event.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
